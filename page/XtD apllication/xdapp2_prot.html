    <p>題のとおりガムテープを入れ物にするためのアタッチメントを作成した。</p>
    <p>これを思いついたきっかけは、普段から自分の机の上に置いてあるガムテープをもう少し有用なものにしようと考えたからだ。</p>
    <p>それから、ガムテープに存在する穴を利用して、普段からリモコンを立てることが多いところから、もう少し使いやすく、机に置いても視界の邪魔にならないようなガムテープを目指してプロトタイプを制作した。</p>
    <p>今後はしっかりと取り外しができるような機構、ガムテープの見た目を隠すようなデザインを3Dプリンターを利用してプロトタイプを制作しようと考えている。</p>
